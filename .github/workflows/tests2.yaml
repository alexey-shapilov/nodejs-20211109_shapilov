name: Tests2 workflow

on: pull_request

jobs:
  build:
    name: Run tests

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v1
        with:
          node-version: '16.12.0'

      - run: npm install

      - run: make test-silent
        env:
          CI: true
